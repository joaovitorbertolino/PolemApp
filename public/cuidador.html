<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/cuidador.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header>
    <img src="./img/voltar_1.png" alt="" id="seta" onclick="window.location.href='./homepage.html'"> 
        <h1>Cuidador Direto</h1>
    <img src="./img/simbolo_0.png" alt="" srcset="" id="icone">
</header>


<body>
    <div>
        <p>Clique em cima de cada um para mais informações</p>
        <p>Cuidador 1</p>
        <input type="text" onclick="window.location.href='./cuidador1.html'" id="cuidador1">
        <p>Cuidador 2</p>
        <input type="text" onclick="window.location.href='./cuidador2.html'" id="cuidador2">
        <p>Cuidador 3</p>
        <input type="text" onclick="window.location.href='./cuidador3.html'" id="cuidador3">
        <p>Cuidador 4</p>
        <input type="text" onclick="window.location.href='./cuidador4.html'" id="cuidador4">
    </div>
    <script>
        function getCookie(name) {
        var value = "; " + document.cookie;
        var parts = value.split("; " + name + "=");
        if (parts.length == 2) {
            return parts.pop().split(";").shift();
        }
    }
            function preencherDados() {
            var id = getCookie("user_id");
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    var cuidadornome = response.cuidadornome;
                    var cuidadornome2 = response.cuidadornome2;
                    var cuidadornome3 = response.cuidadornome3;
                    var cuidadornome4 = response.cuidadornome4;

                    document.getElementById("cuidador1").value = cuidadornome;
                    document.getElementById("cuidador2").value = cuidadornome2;
                    document.getElementById("cuidador3").value = cuidadornome3;
                    document.getElementById("cuidador4").value = cuidadornome4;
                }
            };
            xhr.open("GET", "https://polemapp.000webhostapp.com/localizaid.php?id=" + id, true);
            xhr.send();
        }
        window.onload = preencherDados;
        function bloquearInputs() {
            var inputs = document.querySelectorAll("input");
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].readOnly = true;
                
            }
        }
        bloquearInputs();
    </script>
</body>

</html>
