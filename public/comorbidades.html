<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/comorbidades.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<header>
    <img src="./img/voltar_1.png" alt="" id="seta" onclick="window.location.href='./homepage.html'">
        <h1>Complicações e <br> Comorbidades</h1>
    <img src="./img/Simbolo_3.png" alt="" srcset="" id="icone">
</header>


<body>
    <div class="dados" id="comorbidades" style="background-color: #CC2424" onclick="window.location.href='./emergenciais.html'">
        <h1 id="h1">⠀Complicações e <br>⠀cormobidades</h1><img src="./img/simbolo_6.png">
    </div>
    <div>
        <p>Complicações do paciente</p>
        <input type="text" id="complicacao">
    </div>
    <script>
        function getCookie(name) {
        var value = "; " + document.cookie;
        var parts = value.split("; " + name + "=");
        if (parts.length == 2) {
            return parts.pop().split(";").shift();
        }
    }
         function preencherDados() {
            var id = getCookie("user_id");
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    var complicacao = response.complicacao;

                    document.getElementById("complicacao").value = complicacao;
                }
            };
            xhr.open("GET", "https://polemapp.000webhostapp.com/localizaid.php?id=" + id, true);
            xhr.send();
        }
        window.onload = preencherDados;
        function bloquearInputs() {
            var inputs = document.querySelectorAll("input");
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].readOnly = true;

            }
        }
        bloquearInputs();
    </script>
</body>

</html>
