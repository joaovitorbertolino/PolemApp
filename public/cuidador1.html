<body>
    <div>
        <p>Nome</p>
        <input type="text" id="cuidadornome">
        <p>Telefone</p>
        <input type="text" id="cuidadortelefone">
        <p>Parentesco</p>
        <input type="text" id="parentesco">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script>
        var cookieValue = document.cookie
        .split("; ")
        .find(row => row.startsWith("username="))
        .split("=")[1];
        console.log("Valor do cookie 'username':", cookieValue);

        const firebaseConfig = {
        apiKey: "AIzaSyAQd-7j39OAs1QLlp0sWR2m4Q7kqrnEUeM",
        authDomain: "polemcadastro.firebaseapp.com",
        databaseURL: "https://polemcadastro-default-rtdb.firebaseio.com",
        projectId: "polemcadastro",
        storageBucket: "polemcadastro.appspot.com",
        messagingSenderId: "870994442762",
        appId: "1:870994442762:web:43a83d2cbda78bb254bdf3",
        measurementId: "G-XW9LVSYCC7"
      };
    
      // Inicialize o Firebase
      firebase.initializeApp(firebaseConfig);
    
      // Inicialize o Cloud Firestore e obtenha uma referência para o serviço
      const db = firebase.firestore();
      var userCollection = db.collection("user")
      db.collection("user").where("username", "==", cookieValue)
      .get()
      .then((querySnapshot) =>{
            querySnapshot.forEach((doc) => {
                const userData = doc.data()
                const cuidadornome = userData.cuidadornome
                const telefonecuidador = userData.telefone
                const parentesco = userData.parentesco
                const turno = userData.turno1
                
                document.getElementById("cuidadornome").value = cuidadornome
                document.getElementById("cuidadortelefone").value = telefonecuidador
                document.getElementById("parentesco").value = parentesco
                document.getElementById("turno1").value = turno
        })
        })
        function bloquearInputs() {
            var inputs = document.querySelectorAll("input");
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].readOnly = true;
                
            }
        }
        bloquearInputs();
    </script>

</body>
