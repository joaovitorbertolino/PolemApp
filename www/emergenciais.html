<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/emergenciais.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function preencherDados() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    var sepse = response.sepse;
                    var tvp = response.tvp;
                    var da = response.da;
                        if (sepse == 1) {
                            document.getElementById("SEPSE").style.display = 'block';
                        }
                        else{
                            document.getElementById("SEPSE").style.display = 'none';
                        }
                        if (tvp == 1) {
                            document.getElementById("TVP").style.display = 'block';
                        }
                        else{
                            document.getElementById("TVP").style.display = 'none';
                        }
                        if (da == 1) {
                            document.getElementById("DA").style.display = 'block';
                        }
                        else{
                            document.getElementById("DA").style.display = 'none';
                        }
                }
            };
            xhr.open("GET", "http://localhost/polem-web/autenticalogin.php", true);
            xhr.send();
        }
        window.onload = preencherDados;
    </script>
</head>
