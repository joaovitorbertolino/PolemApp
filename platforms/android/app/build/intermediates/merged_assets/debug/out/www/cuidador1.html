<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/www/css/cuidador1.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header>
    <img src="/www/img/voltar_1.png" alt="" id="seta" onclick="window.location.href='/www/homepage.html'"> 
        <h1>Cuidador 1</h1>
    <img src="/www/img/simbolo_0.png" alt="" srcset="" id="icone">
</header>


<body>
    <div>
        <p>Nome</p>
        <input type="text" id="cuidadornome">
        <p>Telefone</p>
        <input type="text" id="cuidadortelefone">
        <p>Parentesco</p>
        <input type="text" id="parentesco">
        <p>horario inicial</p>
        <input type="text" id="horarioinicial">
        <p>horario final</p>
        <input type="text" id="horariofinal">
    </div>
    <script>
        function getCookie(name) {
        var value = "; " + document.cookie;
        var parts = value.split("; " + name + "=");
        if (parts.length == 2) {
            return parts.pop().split(";").shift();
        }
    }
            function preencherDados() {
            var id = getCookie("user_id");
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    var cuidadorname = response.cuidadornome;
                    var cuidadortelefone = response.telefone;
                    var parentesco = response.parentesco;
                    var horarioinicial = response.horarioinicial;
                    var horariofinal = response.horariofinal;

                    document.getElementById("cuidadornome").value = cuidadorname;
                    document.getElementById("cuidadortelefone").value = cuidadortelefone;
                    document.getElementById("parentesco").value = parentesco;
                    document.getElementById("horarioinicial").value = horarioinicial;
                    document.getElementById("horariofinal").value = horariofinal;
                }
            };
            xhr.open("GET", "https://polemapp.000webhostapp.com/localizaid.php?id=" + id, true);
            xhr.send();
        }
        window.onload = preencherDados;
        function bloquearInputs() {
            var inputs = document.querySelectorAll("input");
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].readOnly = true;
                
            }
        }
        bloquearInputs();
    </script>

</body>

</html>
